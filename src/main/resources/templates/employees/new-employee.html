<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts::navbar"></nav>

<div class="container">
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <h1>Add a new employee!</h1>
        <!-- used to bind to the employee that was clicked on -->
        <div class="form-group row">
        <input type="hidden" th:field="${employee.employeeId}"/>
        </div>
        <div class="form-group row">
        <input type="text" placeholder="First Name" th:field="${employee.firstName}">
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Email" th:field="${employee.email}">
        </div>

        <button class="btn btn-info col-2" type="submit">Create Employee</button>
    </form>
</div>

</body>

</html>
